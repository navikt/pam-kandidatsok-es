---
version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    network_mode: host
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc -w 2 localhost 2181"]
      interval: 5s
      timeout: 20s
      retries: 5

  broker:
    image: confluentinc/cp-kafka:latest
    network_mode: host
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 127.0.0.1:2181
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://127.0.0.1:9092'      
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CREATE_TOPICS: "no.nav.arbeid.pam.cv.cvevent.3:1:3"
    healthcheck:
      test: ["CMD-SHELL", "echo helsesjekk | kafka-console-producer --broker-list localhost:9092 --topic healthchecktopic"]
      interval: 5s 
      timeout: 20s
      retries: 5

  schema_registry:
    image: confluentinc/cp-schema-registry:latest
    network_mode: host
    depends_on:
      - zookeeper
      - broker
    environment:
      SCHEMA_REGISTRY_HOST_NAME: 127.0.0.1
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: '127.0.0.1:2181'

  elastic_search:
    image: ssense/elasticsearch:latest
    volumes:
      - $PWD/target/data:/data
    privileged: true
    hostname: elastic
    ports:
      - "9200:9200"
      - "9350:9300" 
    healthcheck:
      test: "curl -f http://localhost:9200"

  
