---
version: '3'
services:
  elastic_search:
    image: ssense/elasticsearch:latest
    volumes:
      - $PWD/target/data:/data
    privileged: true
    hostname: elastic
    ports:
      - "${ES_PORT:?MANGLER_VERDI_FOR_ES_PORT}:9200"
    healthcheck:
      test: "curl -f http://localhost:9200"

  
