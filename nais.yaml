name: pam-cv-indexer
image: repo.adeo.no:5443/pam-cv-indexer
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
prometheus:
  enabled: false
  path: pam-cv-indexer/application/prometheus
port: 8080
healthcheck:
  liveness:
    path: rest/internal/isAlive
    initialDelay: 20
  readiness:
    path: rest/internal/isReady
    initialDelay: 20
resources:
  limits:
    cpu: 1500m
    memory: 3072Mi
  requests:
    cpu: 1000m
    memory: 1536Mi
fasitResources:
  used:
  - alias: pamessec
    resourceType: baseurl
    propertyMap:
      url: ES_HOSTNAME
  - alias: pam_elasticsearch
    resourceType: credential
    propertyMap:
      username: ES_USER
      password: ES_PASSWORD
